<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> Contact us </title>
    <link rel="stylesheet" href="StyleSheet4.css" />
</head>
<body>
    <div class="formBox">
        <h2>Contact Us</h2>
        <p> Our team will contact you soon! </p>
            <form action="#">

                <div class="name">
                    <input type="text" placeholder="Full Name" name="name" id="name">
                </div>

                <div class="mail">              
                    <input type="email" name="mail" id="mail" placeholder="Email">
                </div>

                <div class="phone">
                    <input type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999">
                </div>

                <div class="more">
                    <textarea name="more" id="more" cols="30" rows="5" placeholder="Any comment on us"></textarea>
                </div>

                <div class="submit">
               <button id="btn" onclick="notif()">Send</button>
            </div>
            </form>
</div>
</body>
</html>
